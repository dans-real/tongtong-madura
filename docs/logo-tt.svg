<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef08a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="url(#bgGradient)"/>
  
  <!-- Border -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="none" stroke="#fef3c7" stroke-width="4"/>
  
  <!-- Shadow effect -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.3"/>
  
  <!-- TT Text -->
  <text x="64" y="82" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#7f2d1f" text-anchor="middle">TT</text>
</svg>
